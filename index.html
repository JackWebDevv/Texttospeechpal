<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Pal - Speach Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


    <style>

.grid-button {
            width: 100%;
            height: 100px;
            font-size: 14px;
        }
        .button-container {
            padding: 5px;
        }
  /* General button styling */
  .button-with-sections {
        display: flex;
        flex-direction: column; /* Stack image and text vertically */
        justify-content: space-between; /* Space out the sections */
        align-items: center; /* Center content horizontally */
        width: 100%; /* Full width for grid alignment */
        height: 120px; /* Adjust button height as needed */
        border: none; /* Remove default button borders */
        overflow: hidden; /* Ensure no overflow */
        background-color: #f8f9fa; /* Button background */
        position: relative;
        padding: 0; /* Remove button padding */
    }

    /* Top section for the image */
    .button-image-container {
        flex: 2; /* Take up more space than the text */
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%; /* Full width */
        overflow: hidden; /* Ensure image stays within bounds */
        background-color: #e9ecef; /* Optional background color */
    }

    .button-image-container img {
        width: 100%; /* Scale image width to fit */
        height: 100%; /* Scale image height */
        object-fit: cover; /* Ensure image covers the container */
    }

    /* Bottom section for the text */
    .button-text-container {
        flex: 1; /* Take up less space than the image */
        width: 100%; /* Full width */
        background-color: rgba(0, 0, 0, 0.7); /* Dark background for text */
        color: white; /* White text for contrast */
        text-align: center; /* Center-align text */
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 14px; /* Adjust font size as needed */
        font-weight: bold;
        padding: 5px 0; /* Add some vertical padding */
    }
    </style>

</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Left side: Brand name -->
            <span class="navbar-brand mb-0 h1">Speech Pal</span>
    
            <!-- Right side: Name and Image -->
            <div class="d-flex align-items-center">
                <span class="me-2">Morgan</span>
                <img src="taking-better-pictures-scaled.jpg" alt="Profile" class="rounded-circle" style="width: 40px; height: 40px;">
            </div>
        </div>
    </nav>

    <nav class="navbar bg-body-tertiary fixed-bottom">
        <div class="container-fluid d-flex justify-content-around">
            <!-- Home -->
            <a href="#" class="nav-link text-center">
                <i class="bi bi-house-door"></i>
                <div class="small">Home</div>
            </a>
            <!-- Search -->
            <a href="#" class="nav-link text-center">
                <i class="bi bi-search"></i>
                <div class="small">Sentences</div>
            </a>
            <!-- Add -->
            <a href="#" class="nav-link text-center">
                <i class="bi bi-plus-circle"></i>
                <div class="small">Phrases</div>
            </a>
            <!-- Notifications -->
            <a href="#" class="nav-link text-center">
                <i class="bi bi-bell"></i>
                <div class="small">Menu</div>
            </a>
        </div>
    </nav>


    <div class="container my-4">
        <div class="row row-cols-6 g-2">
            <!-- Pronouns -->
            <div class="col button-container">
                <button class="btn btn-primary grid-button button-with-sections"  data-text="Doctor Pepper">
                    <div class="button-image-container">
                        <img src="images/drpepper.webp" alt="Doctor Pepper">
                    </div>
                    <div class="button-text-container">
                        DR PEPPER
                    </div>
                </button>
            </div>
            
            
            <div class="col button-container">
                <button class="btn btn-primary grid-button button-with-sections"  data-text="Pepsi Max">
                    <div class="button-image-container">
                        <img src="images/pepsimax.jpeg" alt="Pepsi Max">
                    </div>
                    <div class="button-text-container">
                        PEPSI MAX
                    </div>
                </button>
            </div>

            <div class="col button-container">
                <button class="btn btn-primary grid-button button-with-sections"  data-text="Rice">
                    <div class="button-image-container">
                        <img src="images/rice.jpg" alt="Pepsi Max">
                    </div>
                    <div class="button-text-container">
                        RICE
                    </div>
                </button>
            </div>



            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="I">I</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="You">YOU</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="He">HE</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="She">SHE</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="They">THEY</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="We">WE</button></div>

            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Come">COME</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Stop">STOP</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Help">HELP</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Play">PLAY</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Eat">EAT</button></div>

            <!-- Common Nouns -->
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Food">FOOD</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Drink">DRINK</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Water">WATER</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Bathroom">BATHROOM</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Bed">BED</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Home">HOME</button></div>

            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="No">NO</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="I Want">I WANT</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="I Don't Want">I DON'T WANT</button></div>

            <!-- Colors -->
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Red">RED</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Blue">BLUE</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Yellow">YELLOW</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Green">GREEN</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="White">WHITE</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Black">BLACK</button></div>

            <!-- Actions -->
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Open">OPEN</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Close">CLOSE</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Turn On">TURN ON</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Turn Off">TURN OFF</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Sit">SIT</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Stand">STAND</button></div>

            <!-- Feelings -->
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Happy">HAPPY</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Sad">SAD</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Angry">ANGRY</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Scared">SCARED</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Tired">TIRED</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Excited">EXCITED</button></div>

            <!-- Directions -->
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Up">UP</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Down">DOWN</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Left">LEFT</button></div>
            <div class="col button-container"><button class="btn btn-primary grid-button" data-text="Right">RIGHT</button></div>
        </div>
    </div>




    
    <script>
        // Check if the browser supports the Web Speech API
        if ('speechSynthesis' in window) {
            const buttons = document.querySelectorAll('.grid-button');

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const text = button.getAttribute('data-text');
                    const utterance = new SpeechSynthesisUtterance(text);
                    speechSynthesis.speak(utterance);
                });
            });
        } else {
            alert('Sorry, your browser does not support Text-to-Speech functionality.');
        }
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
