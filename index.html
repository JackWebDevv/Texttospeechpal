    <style>

.grid-button {
            width: 100%;
            height: 100px;
            font-size: 14px;
        }
        .button-container {
            padding: 5px;
        }
  /* General button styling */
  .button-with-sections {
        display: flex;
        flex-direction: column; /* Stack image and text vertically */
        justify-content: space-between; /* Space out the sections */
        align-items: center; /* Center content horizontally */
        width: 100%; /* Full width for grid alignment */
        height: 120px; /* Adjust button height as needed */
        border: none; /* Remove default button borders */
        overflow: hidden; /* Ensure no overflow */
        background-color: #f8f9fa; /* Button background */
        position: relative;
        padding: 0; /* Remove button padding */
    }

    /* Top section for the image */
    .button-image-container {
        flex: 2; /* Take up more space than the text */
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%; /* Full width */
        overflow: hidden; /* Ensure image stays within bounds */
        background-color: #e9ecef; /* Optional background color */
    }

    .button-image-container img {
        width: 100%; /* Scale image width to fit */
        height: 100%; /* Scale image height */
        object-fit: contain; /* Ensure image covers the container */
    }

    /* Bottom section for the text */
    .button-text-container {
        flex: 1; /* Take up less space than the image */
        width: 100%; /* Full width */
        background-color: rgba(0, 0, 0, 0.7); /* Dark background for text */
        color: white; /* White text for contrast */
        text-align: center; /* Center-align text */
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 14px; /* Adjust font size as needed */
        font-weight: bold;
        padding: 5px 0; /* Add some vertical padding */
    }

    .nav-linkk {
        font-size: 1.2rem; /* Larger font size */
        text-decoration: none; /* Remove underline */
        color: #fff; /* Text color (white) */
        font-weight: bold; /* Bold text */
        padding: 10px 20px; /* Padding for button-like appearance */
        border-radius: 8px; /* Rounded corners */
        background-color: #007bff; /* Primary blue background */
        display: inline-block; /* Makes it behave like a button */
        transition: all 0.3s ease; /* Smooth transitions */
        margin-top: 30px;
    }

    /* Hover Effect */
    .nav-linkk:hover {
        background-color: #0056b3; /* Darker blue on hover */
        color: #f8f9fa; /* Slightly lighter text on hover */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow effect */
        text-decoration: none; /* Ensure no underline on hover */
    }

    /* Active State */
    .nav-linkk:active {
        background-color: #003d80; /* Even darker blue for active state */
        box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.3); /* Inset shadow effect */
        transform: scale(0.95); /* Slightly shrink button */
    }
    </style>

    <script>
        // Check if the browser supports the Web Speech API
        if ('speechSynthesis' in window) {
            const buttons = document.querySelectorAll('.grid-button');

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const text = button.getAttribute('data-text');
                    const utterance = new SpeechSynthesisUtterance(text);
                    speechSynthesis.speak(utterance);
                });
            });
        } else {
            alert('Sorry, your browser does not support Text-to-Speech functionality.');
        }
    </script>
